<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.ord/thymeleaf-extras-spingsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div>
	<h1>Books</h1>
	</div>
	<div>
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div  style="padding-right:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	
	
    <table class="table table-striped">
		<tr>
			<th>Id</th>
		    <th>Author</th>
		    <th>Title</th>
		    <th>Year</th>
		    <th>ISBN</th>
		    <th>Price</th>
		    <th>Category</th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		    
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.id}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
 			<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>  
 			<td sec:authorize="hasAuthority('ADMIN')"><a  th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>      	
 			
 					
    	</tr>
     </table>
	 <a class="btn btn-success" href="/add" >Add book</a>    	<a href=/categorylist>Categories</a>
	 </div>
</body>
</html>
